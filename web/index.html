<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.min.css" rel="stylesheet">
    <title>SlickScroll - Momentum Scrolling JS library</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-container">
        <div class="align left">
            <img class="logo" src="assets/imgs/logo-white.png" alt="SlickScroll">
        </div>
        <div class="align right">
            <ul>
                <li class="sublink">Documentation</li>
                <li><a class="button">Github</a></li>
            </ul>
        </div>
    </div>

    <div class="section" id="landing" style="height: 100vh;">
        <div class="back-image">
            <div class="mask">
                <img src="https://unsplash.com/photos/fIoQ-aRycys/download?force=true">
            </div>
        </div>
        <div class="align-wrapper">
            <div class="content">
                <h1 class="title">
                    <span>A JavaScript Library</span> that makes momentum scrolling quick and painless.
                </h1>
                <a class="button">View On Github</a>
            </div>
        </div>
    </div>
</body>
</html>
